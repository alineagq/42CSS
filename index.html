<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="assets/css/page.css">
    <link rel=stylesheet href="daily_challenge/day1.css">
    <link rel=stylesheet href="daily_challenge/day2.css">
    <link rel=stylesheet href="daily_challenge/day3.css">
    <link rel=stylesheet href="daily_challenge/day4.css">
    <title>October Calendar</title>
</head>

<body>
    <header>
        <div class="spider_0">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
        </div>
        <div class="spider_1">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
        </div>
        <div class="spider_2">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
        </div>
        <div class="spider_3">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
        </div>
        <div class="spider_4">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
        </div>
        <div class="spider_5">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg left"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
            <span class="leg right"></span>
        </div>
        <h1>
            42 CSSTuber's Daily Challenge
        </h1>
    </header>
    <main>
        <div>
            <h2>Calendar</h2>
        </div>
        <section>
            <div class="day" data-day="1">
            <div class="day-number done">Emoji</div>
                <div class="art">
                    <div class="elf">
                        <div class="hair"></div>
                        <div class="face">
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="hair2"></div>
                        <div class="hair3"></div>
                        <div class="hair4"></div>
                        <div class="neck"></div>
                        <div class="cloths"></div>
                    </div>
                </div>
            </div>
            <div class="day" data-day="2">
                <div class="day-number done">Parasite</div>
                <div class="art">
                    <div class="spider_7">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <span class="leg left"></span>
                        <span class="leg left"></span>
                        <span class="leg left"></span>
                        <span class="leg left"></span>
                        <span class="leg right"></span>
                        <span class="leg right"></span>
                        <span class="leg right"></span>
                        <span class="leg right"></span>
                    </div>
                </div>
            </div>
            <div class="day" data-day="3">
                <div class="day-number done">Geek</div>
                <div class="art">
                    <div class="saber">
                        <div class="saber-blade"></div>                            
                        <div class="saber-base"></div>
                        <div class="saber-handle"></div>
                    </div>
                </div>
            </div>
            <div class="day" data-day="4">
                <div class="day-number done">Rainbow</div>
                <div class="art">
                    <div class="rainbow">
                        <div class="red"></div>
                        <div class="orange"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                        <div class="blue"></div>
                        <div class="purple"></div>
                        <div class="pink"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Created by <a href="https://www.github.com/alineagq">Aline Queiroz</a>
    </footer>

    <!-- Repeat the pattern for the rest of the days -->
